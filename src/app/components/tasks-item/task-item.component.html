<div [ngClass]="{reminder: task.reminder}" class="task">
  <h3>
    {{task.text}}
    <fa-icon

      (click)="onDelete(task)"
      [icon]="faTimes"
      [ngStyle]="{'color': '#e70f0f'}"
    ></fa-icon>
  </h3>
  <p
    (dblclick)="onToggle(task)"
    title="Toggle reminder"
  >{{task.day}}</p>
</div>
